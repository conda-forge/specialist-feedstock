{% set name = "specialist" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/specialist-{{ version }}.tar.gz
  sha256: df08e036e8b03e813182b5ace4760aaa20a6fba1075d24731b81cdb64d5b7cd2

build:
  entry_points:
    - specialist=specialist:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.11
    - pip
  run:
    - python >=3.11

test:
  imports:
    - specialist
  commands:
    - pip check
    - specialist --help
  requires:
    - pip

about:
  home: https://github.com/brandtbucher/specialist
  summary: Visualize CPython 3.11's specializing, adaptive interpreter.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
